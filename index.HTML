    function showFloor(floor) {

      if (floor === 'home' && data.secondImg) {
        contentHTML += `
          <p class="center-text">

        <p>ยินดีต้อนรับเข้าสู่เว็บไซต์นำเสนอผลงานการออกแบบระบบเครือข่าย (Network Design Project) ของนักศึกษาสาขาวิศวกรรมโทรคมนาคม คณะวิศวกรรมศาสตร์ มหาวิทยาลัยเทคโนโลยีราชมงคลศรีวิชัย เว็บไซต์นี้จัดทำขึ้นเพื่อเป็นพื้นที่รวบรวมองค์ความรู้ ผลงาน และการประยุกต์ใช้เทคโนโลยีด้านเครือข่ายคอมพิวเตอร์ที่เกิดจากการเรียนรู้ทั้งภาคทฤษฎีและภาคปฏิบัติของนักศึกษา โดยมีเป้าหมายเพื่อพัฒนาแนวคิดทางวิศวกรรมและส่งเสริมทักษะการทำงานในโลกแห่งความเป็นจริง

ในยุคที่เทคโนโลยีสารสนเทศและการสื่อสารมีบทบาทสำคัญต่อทุกภาคส่วน เครือข่ายคอมพิวเตอร์ (Computer Network) ถือเป็นโครงสร้างพื้นฐานที่มีความสำคัญอย่างยิ่งต่อองค์กร สถานศึกษา และภาคธุรกิจ การออกแบบระบบเครือข่ายที่มีประสิทธิภาพ ปลอดภัย และรองรับการขยายตัวได้อย่างยั่งยืน จึงเป็นทักษะสำคัญที่วิศวกรโทรคมนาคมจำเป็นต้องมี โครงการนี้จึงเกิดขึ้นเพื่อให้นักศึกษาได้ฝึกคิด วิเคราะห์ และลงมือออกแบบระบบเครือข่ายเสมือนจริงภายใต้สถานการณ์จำลองที่ใกล้เคียงกับการทำงานในชีวิตจริงมากที่สุด

ผลงานแต่ละชิ้นที่นำเสนอในเว็บไซต์นี้ ได้ผ่านกระบวนการวิเคราะห์ความต้องการของระบบ (Requirement Analysis) การออกแบบโครงสร้างเครือข่าย (Network Topology Design) การคำนวณอุปกรณ์และงบประมาณ การจัดทำแผนผังเชื่อมต่อ และการนำเสนอแนวทางในการบริหารจัดการเครือข่ายให้เกิดความเสถียรและมีประสิทธิภาพสูงสุด ไม่ว่าจะเป็นการออกแบบระบบ LAN, WAN, Wireless Network หรือระบบเครือข่ายภายในองค์กร (Enterprise Network) ซึ่งสะท้อนให้เห็นถึงความเข้าใจในหลักการทางวิศวกรรมโทรคมนาคมและการประยุกต์ใช้เทคโนโลยีในทางปฏิบัติได้อย่างเป็นระบบ

นอกจากนี้ เว็บไซต์ยังเป็นช่องทางในการเผยแพร่ผลงานของนักศึกษาให้แก่ผู้ที่สนใจ ทั้งเพื่อนนักศึกษา อาจารย์ ผู้ประกอบการ และบุคคลทั่วไปที่ต้องการศึกษาแนวทางการออกแบบเครือข่ายในรูปแบบต่าง ๆ ซึ่งจะช่วยส่งเสริมการแลกเปลี่ยนความรู้และแนวคิดระหว่างผู้เรียนกับผู้ใช้จริง ตลอดจนสร้างแรงบันดาลใจให้กับผู้ที่สนใจในสายอาชีพด้านวิศวกรรมโทรคมนาคมในอนาคต

คณะวิศวกรรมศาสตร์ มหาวิทยาลัยเทคโนโลยีราชมงคลศรีวิชัย มุ่งมั่นในการพัฒนาบัณฑิตที่มีความรู้ ความสามารถ และมีทักษะพร้อมสู่โลกแห่งเทคโนโลยีดิจิทัลอย่างแท้จริง โดยให้ความสำคัญกับการเรียนรู้จากการปฏิบัติจริง (Learning by Doing) เพื่อให้นักศึกษามีความเข้าใจในระบบเทคโนโลยีสารสนเทศอย่างรอบด้าน และสามารถนำความรู้ที่ได้ไปต่อยอดในอนาคต

เราหวังว่าเว็บไซต์นี้จะเป็นประโยชน์ต่อผู้เข้าชมทุกท่าน ทั้งในด้านการศึกษา การค้นคว้า และการประยุกต์ใช้ความรู้ทางด้านเครือข่ายคอมพิวเตอร์ และขอขอบคุณทุกท่านที่ให้ความสนใจผลงานของนักศึกษาสาขาวิศวกรรมโทรคมนาคม มหาวิทยาลัยเทคโนโลยีราชมงคลศรีวิชัย </p>
        
        
        
          `;
      } else {

      menuButtons.forEach(btn => {

    }

    // ตั้งค่าเริ่มต้นให้แสดงหน้าหลัก
    showFloor('home');

    menuButtons.forEach(button => {
      button.addEventListener('click', () => {
        const floor = button.dataset.floor;
        showFloor(floor);
      });
    });
  </script>
